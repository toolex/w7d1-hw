<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="(thing, index) in things" v-bind:class="thing.isDone ? 'done':'not-done'">
          <span>{{thing.what}}</span>
          <span v-if="thing.isDone">Done!</span>
          <button v-if="!thing.isDone" v-on:click="thingDone(index)">Done</button>
        </li>
      </ul>
      <form v-on:submit.prevent="saveNewThing">
        <label for="new-thing">Add a new thing</label>
        <input id="new-thing" type="text" v-model="newThing">
        <input type="submit" value="Save new thing">
      </form>
    </div>
  </body>
</html>
